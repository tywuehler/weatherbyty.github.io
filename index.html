<!DOCTYPE html>
<html lang="en" style="background: url('background.jpg') no-repeat right center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;">

<head>
    <meta charset="utf-8">
    <title>Weather By Ty</title>
    <meta name="description" content="Weather By Ty">
    <meta name="author" content="Tynan Wuehler">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="normalize.css">
    <!-- <link rel="stylesheet" href="skeleton.css"> -->
    <link rel="stylesheet" href="weather.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript" src="weather.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $("#monHigh").html(monHigh.toString())
            $("#monLow").html(monLow.toString())
            $("#tueHigh").html(tueHigh.toString())
            $("#tueLow").html(tueLow.toString())
            $("#wedHigh").html(wedHigh.toString())
            $("#wedLow").html(wedLow.toString())
            $("#thuHigh").html(thuHigh.toString())
            $("#thuLow").html(thuLow.toString())
            $("#friHigh").html(friHigh.toString())
            $("#friLow").html(friLow.toString())
        });
    </script>

    <style type="text/css">
        body {
            font-weight: 400;
            font-family: "Merriweather", "Times", serif;
            color: #232323;
            font-size: large;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="bordered">
            <div class="header">
                <strong>Monday</strong>
            </div>
            <div class="forecast-picture">
                <img src="weatherbyty-transparent.png" />
            </div>
            <div class="forecast">
                <span id="monForecast">--</span>
            </div>
            <div class="hightemp">
                <span id="monHigh">--</span>&deg;
            </div>
            <div class="precip">
                10% chance of rain
            </div>
            <div class="lowtemp">
                <span id="monLow">--</span>&deg;
            </div>
        </div>
        <div class="bordered">
            <div class="header">
                <strong>Tuesday</strong>
            </div>
            <div class="forecast-picture">
                <img src="weatherbyty-transparent.png" />
            </div>
            <div class="forecast">
                Sunny
            </div>
            <div class="hightemp">
                <span id="tueHigh">--</span>&deg;
            </div>
            <div class="precip">
                10% chance of rain
            </div>
            <div class="lowtemp">
                <span id="tueLow">--</span>&deg;
            </div>
        </div>
        <div class="bordered">
            <div class="header">
                <strong>Wednesday</strong>
            </div>
            <div class="forecast-picture">
                <img src="weatherbyty-transparent.png" />
            </div>
            <div class="forecast">
                Snow Showers
            </div>
            <div class="hightemp">
                <span id="wedHigh">--</span>&deg;
            </div>
            <div class="precip">
                10% chance of rain
            </div>
            <div class="lowtemp">
                <span id="wedLow">--</span>&deg;
            </div>
        </div>
        <div class="bordered">
            <div class="header">
                <strong>Thursday</strong>
            </div>
            <div class="forecast-picture">
                <img src="weatherbyty-transparent.png" />
            </div>
            <div class="forecast">
                Lots of Heat
            </div>
            <div class="hightemp">
                <span id="thuHigh">--</span>&deg;
            </div>
            <div class="precip">
                10% chance of rain
            </div>
            <div class="lowtemp">
                <span id="thuLow">--</span>&deg;
            </div>
        </div>
        <div class="bordered">
            <div class="header">
                <strong>Friday</strong>
            </div>
            <div class="forecast-picture">
                <img src="weatherbyty-transparent.png" />
            </div>
            <div class="forecast">
                Partly Sunny
            </div>
            <div class="hightemp">
                <span id="friHigh">--</span>&deg;
            </div>
            <div class="precip">
                10% chance of rain
            </div>
            <div class="lowtemp">
                <span id="friLow">--</span>&deg;
            </div>
        </div>
    </div>
</body>

</html>
