        body {
            font-weight: 400;
            font-family: "Merriweather", "Times", serif;
            color: #232323;
            font-size: large;
        }

</head>

<body>
    <div class="container">
        <div class="two columns bordered ">
            <div class="header">
                <strong>Monday</strong>
            </div>
            <br/>
            <img src="partlycloudy.png" />
            <br/>
            <div class="forecast">
                Partly Sunny
            </div>
            <br/>
            <div class="hightemp">
                82&deg;
            </div>
            <br/>
            <div class="precip">
                10% chance of rain
            </div>
            <br/>
            <div class="lowtemp">
                58&deg;

        </div>
        <div class="two columns bordered ">

            <br/>

        <div class="two columns bordered ">

            </div>
            <br/>
            <img src="partlycloudy.png" />
        </div>
        <div class="two columns bordered">
            <div class="header">

            </div>

        </div>
        <div class="two columns bordered">
            <div class="header">
                <strong>Friday</strong>
            </div>
            <br/>
            <img src="partlycloudy.png" />
